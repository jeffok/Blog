# The Site Configuration

theme: jekyll-theme-chirpy

# 中文界面
lang: zh-CN

timezone: Asia/Shanghai

# SEO
title: Jeff 的技术博客
tagline: 简单记录，知识共享
description: 个人技术博客，记录 Linux、Ceph、NFS 等运维与云原生相关内容。

url: "https://blog.jeffok.com"

github:
  username: jeffok

twitter:
  username: bytesjeff

social:
  name: Jeff
  email: bytesjeff@gmail.com
  links:
    - https://twitter.com/bytesjeff
    - https://github.com/jeffok
    - https://t.me/hello_jeff

webmaster_verifications: {}

analytics: {}

theme_mode:

cdn:

avatar: /images/avatar.png

social_preview_image:

toc: true

comments:
  provider: giscus
  giscus:
    repo: jeffok/Blog
    repo_id: R_kgDOROj-bg
    category: General
    category_id: DIC_kwDOROj-bs4C2TVy
    mapping: pathname
    strict: "0"
    input_position: bottom
    lang: zh-CN
    reactions_enabled: "1"

assets:
  self_host:
    enabled: false

pwa:
  enabled: true
  cache:
    enabled: true
  deny_paths: []

paginate: 10

baseurl: ""

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed
  sass_dir: _sass

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
