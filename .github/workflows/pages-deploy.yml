name: Build and Deploy

on:
  push:
    branches: [main, master]
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Encrypt pages (optional)
        env:
          PAGECRYPT_PASSWORD: ${{ secrets.PAGECRYPT_PASSWORD }}
        run: |
          if [ -z "$PAGECRYPT_PASSWORD" ]; then
            echo "No PAGECRYPT_PASSWORD secret, skipping encryption"
            exit 0
          fi
          SITE_DIR="_site${{ steps.pages.outputs.base_path }}"
          if [ -f "_data/encrypted_pages.yml" ]; then
            # 解析 YAML 并加密列出的页面 (简单实现：逐行读取 pages 下的 path)
            for rel in $(grep -A 100 "^pages:" _data/encrypted_pages.yml | grep "^\s*-\s*" | sed "s/^[[:space:]]*-[[:space:]]*//"); do
              if [ -f "$SITE_DIR/${rel}/index.html" ]; then
                echo "Encrypting $rel ..."
                npx --yes pagecrypt "$SITE_DIR/${rel}/index.html" "$SITE_DIR/${rel}/index.html" "$PAGECRYPT_PASSWORD"
              fi
            done
          fi

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"
        continue-on-error: true

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
